<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
            width: 100%;   
        }
        body{
            margin: 0;
            position: relative;
            height: 100%;
            width: 100%;
            touch-action: none;
        }
        .container{
           position: absolute;
           top:50%;
           left: 50%;
           transform: translate(-50%,-50%);
           /* background-color: #000; */
        }
        .tool{
            position: absolute;
            z-index: 100;
        }
        .touch{
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        *{
            -webkit-touch-callout: none; /* 禁止长按链接与图片弹出菜单 */
            -webkit-user-select: none; /* 禁止用户选择文本 */
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div class="tool">
            <button id="start">开始</button>
        </div>
        <div id="touch" class="touch">

        </div>
        <canvas id="canvas" >

        </canvas>
    </div>
</body>
</html>
